<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>David Bernard - Contact Me</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#contact-form" id="contact">Contact</a></li>
                <li><a href="https://github.com/" id="portfolio">Portfolio</a></li>
                <li><a href="https://github.com/" id="github">Github</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="top-section">
            <h1 class="name-header">David Bernard</h1>
        </section>
        <section class="middle-section">
            <img src="man.png" class="man" height="200px" width="250px" alt="man with arms crossed">
        </section>
        <section class="form-section">
            <h2 class="contact-header">Contact Me</h2>
            <form id="contact-form">
                <ul>
                <li>
                    <label class="text-right" for="name">Name:</label>
                    <input type="text" id="name" name="user-name">
                </li>
                <li>
                    <label class="text-right" for="email">Email:</label>
                    <input type="text" id="email" name="user-email">
                </li>
                </ul>
                <div class="send-button">
                <button type="submit">SEND</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <a id="copyright">Copyright 2021 David Bernard</a>
    </footer>    
</body>
</html>
